<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances ARC</title>
    
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;1,100;1,300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Finance$ Arc</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span> Entradas </span>  
                    <img src="./assets/income.svg" alt="Entradas">  
                </h3>
                <p>R$5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span> Saídas </span>  
                    <img src="./assets/expense.svg" alt="Saídas">  
                </h3>
                <p>R$1.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span> Total </span>  
                    <img src="./assets/total.svg" alt="Total">  
                </h3>
                <p>R$5.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" 
            onclick="Modal.open()"    
            class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>



    </main>
    
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" method="post">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description" 
                            value=""
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label for="description" class="sr-only">Valor</label>
                        <input 
                            type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount" 
                            value=""
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) para despesas
                            e , (virgula) para casas decimais.
                        </small>
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Valor</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            value=""
                            placeholder="Data"
                        />
                    </div>
                    <div class="input-group actions">
                        <a href="#" 
                        onclick="Modal.close()"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <p>finance$ ARC</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
