<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances ARC</title>
    
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,500;1,100;1,300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Finance$ Arc</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span> Entradas </span>  
                    <img src="./assets/income.svg" alt="Entradas">  
                </h3>
                <p>R$5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span> Entradas </span>  
                    <img src="./assets/expense.svg" alt="Saídas">  
                </h3>
                <p>R$1.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span> Total </span>  
                    <img src="./assets/total.svg" alt="Total">  
                </h3>
                <p>R$5.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/02/2022</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Salário</td>
                        <td class="income"> R$ 5.000,00</td>
                        <td class="date">13/03/2022</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 100,00</td>
                        <td class="date">23/01/2022</td>
                        <td>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>



    </main>
    <footer>
        <p>finance$ ARC</p>
    </footer>

</body>

</html>
